    <section>
      <h1>Gallery</h1>
    </section>
    <div class="gallery">
      <div class="gallery-image">
        <img src=".//img/Aster.jpg" alt="Image 1">
        <div class="overlay"
          onclick="showPopup('.//img/Aster.jpg', 'The Aster flower blooms in pink, red, white, lilac and mauve. This flower became a symbol of love when in Greek mythology it was placed on the altars for the gods.')">
          <div class="overlay-text">Gallery 1</div>
        </div>
      </div>
      <div class="gallery-image">
        <img src=".//img/cherry.jpg" alt="Image 2">
        <div class="overlay"
          onclick="showPopup('.//img/cherry.jpg', 'A cherry blossom, also known as a Japanese cherry or sakura, is a flower of many trees of genus Prunus or Prunus subgenus. Cerasus. Wild species of the cherry tree are widely distributed, mainly in the Northern hemisphere.They are common in East Asia, including China, Korea and especially in Japan.')">
          <div class="overlay-text">Gallery 2</div>
        </div>
      </div>
      <div class="gallery-image">
        <img src=".//img/Rose.jpg" alt="Image 3">
        <div class="overlay"
          onclick="showPopup('.//img/Rose.jpg', 'A rose is either a woody perennial flowering plant of the genus Rosa, in the family Rosaceae, or the flower it bears. There are over three hundred species and tens of thousands of cultivars.')">
          <div class="overlay-text">Gallery 3</div>
        </div>
      </div>
      <div class="gallery-image">
        <img src=".//img/Peony.jpg" alt="Image 3">
        <div class="overlay"
          onclick="showPopup('.//img/Peony.jpg', 'The peony or paeony is a flowering plant in the genus Paeonia, the only genus in the family Paeoniaceae. Peonies are native to Asia, Europe and Western North America.')">
          <div class="overlay-text">Gallery 4</div>
        </div>
      </div>
    </div>

</body>
